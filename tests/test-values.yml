kibana:
  imagePullSecrets:
  - name: private-registry

  count: 1

elasticsearch:
  imagePullSecrets:
  - name: private-registry

  master:
    count: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi

  data:
    count: 1
    persistence:
      storageClassName: ""
      size: 5Gi
    resources:
      limits:
        cpu: 1
        memory: 3Gi

istio:
  enabled: true
