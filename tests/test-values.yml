kibana:
  imagePullSecrets:
  - name: private-registry-mil

  count: 1

elasticsearch:
  imagePullSecrets:
  - name: private-registry-mil

  master:
    count: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi

  data:
    count: 1
    persistence:
      storageClassName: ""
    resources:
      limits:
        cpu: 1
        memory: 3Gi

istio:
  enabled: true

bbtests:
  scripts:
    image: registry1.dso.mil/ironbank/stedolan/jq:1.6
    envs:
      es_host: "http://{{ Release.Name }}-es-http:9200"
      desired_version: "{{ .Values.elasticsearch.version }}"
    secretEnvs:
      - name: ELASTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ .Release.Name }}-es-elastic-user
            key: password