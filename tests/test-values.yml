kibana:
  imagePullSecrets:
  - name: private-registry-mil

  count: 1

elasticsearch:
  imagePullSecrets:
  - name: private-registry-mil

  master:
    count: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi

  data:
    count: 1
    persistence:
      storageClassName: ""
    resources:
      limits:
        cpu: 1
        memory: 3Gi

istio:
  enabled: true

bbtests:
  cypress:
    artifacts: true
    envs:
      kibana_url: "https://{{ Release.Name }}-kb-http:5601"
    secretEnvs:
      - name: elastic_password
        valueFrom:
          secretKeyRef:
            name: "{{ .Release.Name }}-es-elastic-user"
            key: password
     
