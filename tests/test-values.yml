kibana:
  imagePullSecrets:
  - name: private-registry-mil

  count: 1

elasticsearch:
  imagePullSecrets:
  - name: private-registry-mil

  master:
    count: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi

  data:
    count: 1
    persistence:
      storageClassName: ""
    resources:
      limits:
        cpu: 1
        memory: 3Gi

istio:
  enabled: true

bbtests:
  cypress:
    artifacts: true
    envs:
      cypress_kibana_url: "https://logging-ek-kb-http:5601/login"
    secretEnvs:
      - name: cypress_elastic_password
        valueFrom:
          secretKeyRef:
            name: "logging-ek-es-elastic-user"
            key: elastic
  scripts:
    image: registry1.dso.mil/ironbank/stedolan/jq:1.6
    envs:
      elasticsearch_host: "http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local:9200"
      desired_version: "{{ .Values.elasticsearch.version }}"
    secretEnvs:
      - name: ELASTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: "logging-ek-es-elastic-user"
            key: elastic

