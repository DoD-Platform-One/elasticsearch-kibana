kibana:
  imagePullSecrets:
  - name: private-registry

  count: 1
  resources:
    requests:
      memory: 1Gi
    limits:
      memory: 1Gi

elasticsearch:
  imagePullSecrets:
  - name: private-registry

  master:
    count: 1
    resources:
      requests:
        memory: 2Gi
      limits:
        memory: 2Gi
    heap:
      # Xms
      min: 1g
      # Xmx
      max: 1g

  data:
    count: 2
    resources:
      requests:
        memory: 2Gi
      limits:
        memory: 2Gi
    heap:
      # Xms
      min: 1g
      # Xmx
      max: 1g

istio:
  enabled: true

networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12

bbtests:
  enabled: true
  cypress:
    resources:
      requests:
        cpu: "2"
        memory: "4Gi"
      limits:
        cpu: "2"
        memory: "8Gi"

metrics: 
  enabled: true
