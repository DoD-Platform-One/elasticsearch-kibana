#    limits:
#      memory: 2Gi
#      cpu: 2

elasticsearch:
  version: 7.9.2
  image:
    repository: registry1.dso.mil/ironbank/elastic/elasticsearch/elasticsearch
    tag: 7.9.2

  imagePullSecrets: [ private-registry-mil ]

  # Values for master node sets
  master:
    count: 1
    initContainers:
    - name: sysctl
      image: busybox
      securityContext:
        privileged: true
      command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
    persistence:
      storageClassName: ""
      size: 5Gi
    resources:
      limits:
        cpu: 1
        memory: 3Gi
#      requests:
#        cpu: 1
#        memory: 2Gi
    heap:
      # Xms
      min: 1g
      # Xmx
      max: 1g

  # Values for data node sets
  data:
    count: 1
    initContainers:
    - name: sysctl
      image: busybox
      securityContext:
        privileged: true
      command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
    persistence:
      storageClassName: ""
      size: 5Gi
    resources:
      limits:
        cpu: 1
        memory: 3Gi
#      requests:
#        cpu: 2
#        memory: 2Gi
    heap:
      # Xms
      min: 1g
      # Xmx
      max: 1g

istio:
  # Toggle istio interaction
  # TODO: Toggling does nothing yet, this is always on
  enabled: true

