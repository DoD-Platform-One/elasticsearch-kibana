apiVersion: v2
name: elasticsearch-kibana
description: Configurable Deployment of Elasticsearch and Kibana Custom Resources Wrapped Inside a Helm Chart.
version: 1.10.0-bb.2
appVersion: 8.12.1
dependencies:
  - name: gluon
    version: 0.4.8
    repository: oci://registry1.dso.mil/bigbang
  - name: prometheus-elasticsearch-exporter
    repository: file://./deps/prometheus-elasticsearch-exporter
    version: 5.3.1
    condition: metrics.enabled
    alias: metrics
annotations:
  bigbang.dev/applicationVersions: |
    - Kibana: 8.12.1
    - Elasticsearch: 8.12.1
  helm.sh/images: |
    - name: kibana
      image: registry1.dso.mil/ironbank/elastic/kibana/kibana:8.12.1
    - name: elasticsearch
      image: registry1.dso.mil/ironbank/elastic/elasticsearch/elasticsearch:8.12.1
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.1.0
    - name: script-tests
      condition: bbtests.enabled
      image: registry1.dso.mil/ironbank/stedolan/jq:1.7
    - name: exporter
      condition: metrics.enabled
      image: registry1.dso.mil/ironbank/opensource/bitnami/elasticsearch-exporter:1.6.0-debian-11-r96
