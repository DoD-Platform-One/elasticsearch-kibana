apiVersion: v2
name: elasticsearch-kibana
description: Configurable Deployment of Elasticsearch and Kibana Custom Resources Wrapped Inside a Helm Chart.
version: 1.6.1-bb.2
appVersion: 8.10.3
dependencies:
  - name: gluon
    version: 0.4.4
    repository: oci://registry1.dso.mil/bigbang
  - name: prometheus-elasticsearch-exporter
    repository: file://./deps/prometheus-elasticsearch-exporter
    version: 4.15.0
    condition: metrics.enabled
    alias: metrics
annotations:
  bigbang.dev/applicationVersions: |
    - Kibana: 8.10.4
    - Elasticsearch: 8.10.3
  helm.sh/images: |
    - name: kibana
      image: registry1.dso.mil/ironbank/elastic/kibana/kibana:8.10.4
    - name: elasticsearch
      image: registry1.dso.mil/ironbank/elastic/elasticsearch/elasticsearch:8.10.3
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    - name: script-tests
      condition: bbtests.enabled
      image: registry1.dso.mil/ironbank/stedolan/jq:1.6
    - name: exporter
      condition: metrics.enabled
      image: registry1.dso.mil/ironbank/opensource/bitnami/elasticsearch-exporter:1.6.0-debian-11-r50
