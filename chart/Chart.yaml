apiVersion: v2
name: logging
description: Configurable Deployment of Elasticsearch and Kibana Custom Resources Wrapped Inside a Helm Chart.
version: 0.14.1-bb.0
appVersion: 8.5.2
dependencies:
  - name: gluon
    version: 0.3.1
    repository: oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon
  - name: prometheus-elasticsearch-exporter
    repository: file://./deps/prometheus-elasticsearch-exporter
    version: 4.14.0
    condition: metrics.enabled
    alias: metrics
annotations:
  bigbang.dev/applicationVersions: |
    - Kibana: 8.5.3
    - Elasticsearch: 8.5.2
  helm.sh/images: |
    - name: kibana
      image: registry1.dso.mil/ironbank/elastic/kibana/kibana:8.5.3
    - name: elasticsearch
      image: registry1.dso.mil/ironbank/elastic/elasticsearch/elasticsearch:8.5.2
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    - name: script-tests
      condition: bbtests.enabled 
      image: registry1.dso.mil/ironbank/stedolan/jq:1.6
