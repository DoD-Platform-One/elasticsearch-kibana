        {{- end }}
      {{- if $.Values.istio.enabled }}
        automountServiceAccountToken: true
      {{- end }}
  {{- end }}
  {{- end }}

  #
  # ML Nodes
  #
  {{- if .Values.elasticsearch.ml.enabled }}
  {{- with .Values.elasticsearch.ml }}
  - name: ml
    count: {{ .count }}

    config:
      index.store.type: mmapfs
      node.data: false
      node.ingest: false
      node.master: false
