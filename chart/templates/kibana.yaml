apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  version: {{ .Values.kibana.version }}
  count: 1
  image: {{ .Values.kibana.image.repository }}:{{ .Values.kibana.image.tag }}

  {{- with .Values.sso }}
  {{- if .enabled }}
  config:
    xpack.security.authc.providers:
      oidc.google:
        enabled: true
        order: 0
        realm: google
      {{- if $.Values.kibanaBasicAuth.enabled }}
      basic.basic1:
        enabled: true
        order: 1
      {{- end }}
  {{- end }}
  {{- end }}

  elasticsearchRef:
    name: {{ .Release.Name }}

  {{- if .Values.istio.enabled }}
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  {{- end }}

  podTemplate:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      {{- if .Values.kibana.securityContext }}
      securityContext:
      {{- toYaml .Values.kibana.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: kibana
          resources:
            {{- toYaml .Values.kibana.resources | nindent 12 }}
      {{- with .Values.kibana.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- if .Values.istio.enabled }}
      automountServiceAccountToken: true
    {{- end }}
