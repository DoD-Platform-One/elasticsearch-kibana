kind: Pod
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-ui-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-weight": "20"
    sidecar.istio.io/inject: "false"
  labels:
    helm-test: enabled
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  initContainers:
  - name: copier
    image: registry.dso.mil/platform-one/big-bang/pipeline-templates/pipeline-templates/cypress/included:5.0.0
    command:
    - "/bin/bash"
    - "-c"
    - |

        ls -la /src/
        cp /src/cypress.json /dest/
        mkdir -p /dest/cypress/integration/
        cp /src/*.js /dest/cypress/integration/
        ls -la /dest/
        ls -la /dest/cypress/integration/
    volumeMounts:
    - name: cypress-tests
      mountPath: /src
    - name: workdir
      mountPath: /dest
  containers:
    - name: {{ .Release.Name }}-ui-test
      image: registry.dso.mil/platform-one/big-bang/pipeline-templates/pipeline-templates/cypress/included:5.0.0
      imagePullPolicy: Always
      workingDir: /e2e
      env:
        - name: kibana_url
          value: "https://localhost:5601" 
      args:
      - "--"
      - "--reporter-options=list"
      - "--reporter=spec"
      volumeMounts:
      - name: workdir
        mountPath: /e2e/
  restartPolicy: Never
  volumes:
  - name: cypress-tests
    configMap:
      name: "{{ .Release.Name }}-cypress-test-configmap"
  - name: workdir
    emptyDir: {}
